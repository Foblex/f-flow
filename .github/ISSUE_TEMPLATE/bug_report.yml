name: "Bug report"
description: "Report a bug or issue with Foblex Flow"
title: "Bug: [Short Description]"
labels:
  - bug
assignees:
  - siarheihuzarevich
  - markwojno
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Please provide a clear and concise description of the bug."
      placeholder: "Enter the bug description here"
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Describe the steps to reproduce the bug."
      placeholder: "1. Go to ... \n2. Click on ... \n3. Scroll down to ... \n4. See error"
    validations:
      required: true

  - type: textarea
    id: expected_result
    attributes:
      label: "Expected Result"
      description: "Describe what you expected to happen."
      placeholder: "Enter the expected result here"
    validations:
      required: true

  - type: textarea
    id: actual_result
    attributes:
      label: "Actual Result"
      description: "Describe what actually happened."
      placeholder: "Enter the actual result here"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: "Environment Details"
      description: "Specify the browser, library version, Angular version, and any other relevant details."
      placeholder: "Browser: \nLibrary Version: \nAngular Version: \nOther details: "
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots or Videos"
      description: "Add any screenshots that might help explain the problem."
      placeholder: "Enter any additional context here"
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here."
      placeholder: "Enter any additional context here"
    validations:
      required: false
