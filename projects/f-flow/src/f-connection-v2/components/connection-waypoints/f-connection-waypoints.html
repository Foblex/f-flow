@if (visibility()) {
  <svg xmlns="http://www.w3.org/2000/svg">
    <g>
      @for (candidate of candidates(); track $index) {
        <circle
          [attr.r]="radius()"
          class="f-candidate"
          [attr.cx]="candidate.x"
          [attr.cy]="candidate.y"
        ></circle>
      }
      @for (point of waypoints(); track $index) {
        <circle
          [attr.r]="radius()"
          (contextmenu)="remove($index, $event)"
          class="f-waypoint"
          [attr.cx]="point.x"
          [attr.cy]="point.y"
        ></circle>
      }
    </g>
  </svg>
}
