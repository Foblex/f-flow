<svg xmlns="http://www.w3.org/2000/svg">
  <g>
    @for (candidate of candidates(); track $index) {
    <circle
      [attr.r]="radius()"
      class="f-candidate"
      [attr.fill]="'red'"
      [attr.cx]="candidate.point.x"
      [attr.cy]="candidate.point.y"
    ></circle>
    } @for (point of pivots(); track $index) {
    <circle
      [attr.r]="radius()"
      class="f-point"
      [attr.fill]="'green'"
      [attr.cx]="point.x"
      [attr.cy]="point.y"
    ></circle>
    }
  </g>
</svg>
