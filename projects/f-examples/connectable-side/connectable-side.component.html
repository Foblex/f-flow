    <div fNode fDragHandle [fNodePosition]="{ x: 24, y: 24 }" fNodeOutput fOutputId="output1" fOutputConnectableSide="right">right</div>
    <div fNode fDragHandle [fNodePosition]="{ x: 144, y: 140 }" fNodeInput fInputId="input1" fInputConnectableSide="bottom">bottom</div>

    <f-connection fType="segment" fOutputId="output2" fInputId="input2"></f-connection>

    <f-connection fType="segment" fOutputId="output3" fInputId="input3"></f-connection>
